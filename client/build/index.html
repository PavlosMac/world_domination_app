<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>World Domination</title>
  <link rel="stylesheet" href="main.css">
  <script src="http://code.highcharts.com/highcharts.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js"></script>
  <script type="text/javascript" src="bundle.js"></script>

</head>
<body>
  <div id=banner>
    <h1>World Domination</h1>
</div>

<div id="world-map"></div>

<div id="floating_div">
  <button id="pie-button">World Powers</button>
  <button id="zoom-out">Reset Zoom</button>
</div>

<div id="answer-box">
  <form id="answer-form">
    <div id="username-div">
      Enter a username:
      <input id="name-input" type="text" name="playerName"><br>
    </div>
    <div id="answer-div">
      Enter a population estimate:
      <input id="answer-input" type="number" name="answer" min="0">
      <input id="alpha2code-input" type="text">
    </div>
    <input id="submit" type="submit" value="Submit">
  </form>
</div>
    <div id="result-div">
    </div>
    <div id="chart-div">
      <!-- <span id="close">x</span> -->
    </div>
    <div id="footer"></div>
  </body>
</html>
